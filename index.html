<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Pagã: Guia Holístico Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #1a1a1a; color: #e0e0e0; }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .card { background-color: #2c2c2c; border: 1px solid #444; transition: all 0.3s ease; }
        .card:hover:not(.no-hover) { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); border-color: #a37e2c; }
        .btn-primary { background-color: #a37e2c; color: #1a1a1a; font-weight: bold; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #c8a44d; }
        .btn-primary:disabled { background-color: #5f4a1a; cursor: not-allowed; color: #a1a1a1; }
        .btn-secondary { background-color: #444; color: #e0e0e0; font-weight: bold; transition: background-color 0.3s ease; }
        .btn-secondary:hover { background-color: #555; }
        .form-input { background-color: #333; border: 1px solid #555; color: #e0e0e0; border-radius: 0.5rem; padding: 0.75rem; width: 100%; }
        .tab.active { border-bottom: 2px solid #a37e2c; color: #c8a44d; }
        .pillar-card { background-color: #2c2c2c; border: 1px solid #444; transition: all 0.3s ease; cursor: pointer; }
        .pillar-card:hover { background-color: #3a3a3a; border-color: #a37e2c; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .accordion-header { cursor: pointer; transition: background-color 0.2s ease; }
        .accordion-header:hover { background-color: #3a3a3a; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; }
        .grimoire-entry-card { position: relative; }
        .grimoire-tag { background-color: #444; color: #c8a44d; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .delete-btn { position: absolute; top: 1rem; right: 1rem; color: #888; cursor: pointer; transition: color 0.2s; }
        .delete-btn:hover { color: #ef4444; }
    </style>
</head>
<body class="bg-[#1a1a1a] text-[#e0e0e0]">

    <div id="loading-message" class="fixed inset-0 flex items-center justify-center bg-[#1a1a1a] z-50">
        <div class="text-center p-8 rounded-lg">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-[#a37e2c] mx-auto mb-4"></div>
            <p class="text-lg font-semibold font-cinzel text-[#a37e2c]">Despertando a Rota Pagã...</p>
        </div>
    </div>

    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-[#2c2c2c] rounded-lg p-8 shadow-xl max-w-md mx-auto border border-[#a37e2c]">
            <h3 id="modal-title" class="text-xl font-bold font-cinzel text-red-500 mb-4 flex items-center"><i class="fas fa-exclamation-triangle mr-3"></i><span>Erro</span></h3>
            <div id="modal-message" class="text-[#e0e0e0] mb-6 text-sm space-y-2"></div>
            <button id="close-modal-btn" class="w-full btn-primary py-2 px-4 rounded-lg">Compreendido</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="bg-[#111] text-white p-6 text-center shadow-lg border-b-2 border-[#a37e2c]">
            <h1 class="text-3xl font-bold font-cinzel tracking-wider">Rota Pagã</h1>
            <div id="user-id-display" class="text-sm mt-2 text-gray-400"></div>
        </header>
        
        <nav id="main-nav" class="bg-[#222] flex flex-wrap justify-center shadow-md">
            <button class="tab active py-4 px-6 font-semibold transition-colors text-sm" data-section="main-section"><i class="fas fa-home mr-2"></i>Santuário</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="jornada-section"><i class="fas fa-map-signs mr-2"></i>Jornada Florescer</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="cosmograma-section"><i class="fas fa-star mr-2"></i>Altar de Manifestação</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="tomo-de-poder-section"><i class="fas fa-book-dead mr-2"></i>Tomo de Poder</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="herbario-floresta-section"><i class="fas fa-leaf mr-2"></i>Herbário da Floresta</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="cosmograma-cristalino-section"><i class="fas fa-gem mr-2"></i>Cosmograma Cristalino</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="chakra-section"><i class="fas fa-atom mr-2"></i>Centros de Poder</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="pranayama-section"><i class="fas fa-wind mr-2"></i>Sopros de Vida</button>
        </nav>

        <main class="container mx-auto p-4 md:p-8">
            
            <section id="main-section" class="content-section active"></section>
            
            <section id="pillar-detail-section" class="content-section">
                 <button class="back-to-main btn-secondary py-2 px-4 rounded-lg mb-6"><i class="fas fa-arrow-left mr-2"></i> Voltar ao Santuário</button>
                 <div id="pillar-content" class="card rounded-lg p-6 no-hover"></div>
            </section>

            <section id="jornada-section" class="content-section"></section>
            <section id="cosmograma-section" class="content-section"></section>
            <section id="tomo-de-poder-section" class="content-section"></section>
            <section id="herbario-floresta-section" class="content-section"></section>
            <section id="cosmograma-cristalino-section" class="content-section"></section>
            <section id="chakra-section" class="content-section"></section>
            <section id="pranayama-section" class="content-section"></section>

        </main>
    </div>
    
    <script type="module" src="index.tsx"></script>
</body>
</html>
