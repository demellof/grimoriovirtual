<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimório Virtual: Rota Pagã</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fontes: Cinzel (Místico) e Inter (Leitura) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons (para ícones) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Fundo Azul-Escuro/Roxo Místico */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0524; /* Um índigo/roxo bem escuro */
            color: #D1D5DB; /* gray-300 */
            overflow: hidden; /* Para o canvas não criar barras de rolagem */
        }

        /* Canvas do Céu Estrelado (Sua Visão) */
        #starry-sky {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10; /* Fica atrás de tudo */
        }

        /* Título Místico */
        .brand-title {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: 0.1em;
        }

        /* Layout Sofisticado: Glassmorphism */
        .glass-effect {
            background: rgba(22, 11, 50, 0.55); /* Fundo semi-transparente */
            backdrop-filter: blur(12px); /* O efeito "vidro fosco" */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borda sutil */
        }

        .sidebar {
            z-index: 40;
            transition: all 0.3s ease;
        }

        /* Links da Sidebar */
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            color: #D1D5DB; /* gray-300 */
            font-weight: 500;
            border-radius: 0.5rem; /* rounded-lg */
            transition: all 0.2s ease;
            position: relative;
        }
        .sidebar-link:hover, .sidebar-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
        }
        .sidebar-link i {
            margin-right: 0.75rem;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }
         .sidebar-link:hover i {
            transform: scale(1.1) rotate(-5deg);
        }

        /* Conteúdo Principal */
        .main-content {
            height: 100vh;
            overflow-y: auto; /* Apenas o conteúdo rola, não o body */
        }
        .content-card {
            border-radius: 0.75rem; /* rounded-xl */
            padding: 1.5rem; /* p-6 */
            margin-bottom: 1.5rem; /* mb-6 */
        }

        /* Títulos */
        .page-title {
            font-size: 2.5rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            font-family: 'Cinzel', serif; /* Fonte mística nos títulos */
        }
        .page-subtitle {
            font-size: 1.125rem; /* text-lg */
            color: #c7c8cc; /* gray-400 */
            margin-bottom: 2rem;
        }
        .section-title {
            font-size: 1.5rem; /* text-xl */
            font-weight: 600; /* font-semibold */
            color: #FFFFFF;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.25rem;
            border-bottom: 2px solid;
        }

        /* Cores dos Chakras */
        .border-muladhara { border-color: #EF4444; } .text-muladhara { color: #F87171; }
        .border-svadhisthana { border-color: #F97316; } .text-svadhisthana { color: #FB923C; }
        .border-manipura { border-color: #EAB308; } .text-manipura { color: #FCD34D; }
        .border-anahata { border-color: #22C55E; } .text-anahata { color: #4ADE80; }
        .border-vishuddha { border-color: #3B82F6; } .text-vishuddha { color: #60A5FA; }
        .border-ajna { border-color: #6366F1; } .text-ajna { color: #818CF8; }
        .border-sahasrara { border-color: #A855F7; } .text-sahasrara { color: #C084FC; }

        .syncretic-box {
            background: rgba(15, 5, 36, 0.6);
            border-left: 4px solid #9CA3AF; /* gray-400 */
            padding: 1rem;
            border-radius: 0.375rem; /* rounded-md */
            margin-top: 0.5rem;
        }
        .warning-box {
            background-color: #451a03; /* orange-950 */
            border-left: 4px solid #F97316; /* orange-500 */
            color: #FED7AA; /* orange-200 */
            padding: 1rem;
            border-radius: 0.375rem; /* rounded-md */
            margin-top: 1rem;
        }

        /* Placeholder image styles */
        .placeholder-img {
            background-color: #374151; /* gray-700 */
            border: 2px dashed #6B7280; /* gray-500 */
            color: #D1D5DB; /* gray-300 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-family: 'Cinzel', serif;
        }

        /* Menu Mobile */
        #menu-button {
            display: block;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 50;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
        @media (min-width: 1024px) {
            #menu-button { display: none; }
            #sidebar { transform: translateX(0); }
            #main-content { margin-left: 18rem; }
        }
    </style>
</head>

            <p class="text-center text-sm text-gray-400 mb-6 -mt-2">leandromellof@gmail.com</p>

                    <a href="#" class="sidebar-link" onclick="showPage('page-panteao', this, event)">

                </li>
                <li>
                    <a href="#" class="sidebar-link" onclick="showPage('page-galeria', this, event)">

                <li class="pt-4 border-t border-gray-700">

                <li>
                    <a href="#" class="sidebar-link" onclick="showPage('page-santuario', this, event)">

            </ul>
        </div>
    </aside>

    <!-- Conteúdo Principal -->
    <main id="main-content" class="main-content p-4 pt-16 lg:pt-8 transition-all duration-300 ease-in-out">
        <!-- O conteúdo das páginas será injetado aqui -->
    </main>

    <!-- TEMPLATES DE PÁGINA (Conteúdo Oculto) -->

    <!-- Template: Jornada Florescer (As 7 Etapas) -->
    <template id="page-jornada">
        <h1 class="page-title text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-cyan-400">Jornada Florescer</h1>
        <p class="page-subtitle">As 7 Etapas da Jornada para Domar a Fera Interior.</p>

        <!-- Etapa 1 -->
        <div class="content-card glass-effect">
            <h2 class="text-2xl font-bold mb-3 text-muladhara">Etapa 1: Despertar da Consciência</h2>
            <p class="mb-4">Foco: Clareza, auto-observação neutra, mapeamento de hábitos.</p>
            <div class="grid md:grid-cols-2 gap-4 text-sm">
                <div><strong class="text-cyan-300">Pilares:</strong> Terra (Corpo) & Luz (Percepção)</div>
                <div><strong class="text-purple-300">Chakras:</strong> Muladhara (Raiz) & Ajna (Frontal)</div>
                <div><strong class="text-gray-100">Arquétipos:</strong> Perseu & Medusa, Rá, Atena, Ma'at</div>
                <div><strong class="text-gray-100">Ferramentas:</strong> Auto-Observação, Ancoragem, Lua Nova.</div>
            </div>
        </div>
        <!-- Etapa 2 -->
        <div class="content-card glass-effect">
            <h2 class="text-2xl font-bold mb-3 text-svadhisthana">Etapa 2: Semeando com Propósito</h2>
            <p class="mb-4">Foco: Alinhar desejos com valores, encontrar o "porquê" profundo.</p>
            <div class="grid md:grid-cols-2 gap-4 text-sm">
                <div><strong class="text-cyan-300">Pilares:</strong> Água (Emoções) & Ar (Coração)</div>
                <div><strong class="text-purple-300">Chakras:</strong> Svadhisthana (Sacral) & Anahata (Cardíaco)</div>
                <div><strong class="text-gray-100">Arquétipos:</strong> Hércules, Ísis, Apolo, Rá</div>
                <div><strong class="text-gray-100">Ferramentas:</strong> Visualização Criativa, Lua Crescente.</div>
            </div>
        </div>
        <!-- Etapa 3 -->
        <div class="content-card glass-effect">
            <h2 class="text-2xl font-bold mb-3 text-manipura">Etapa 3: Transformação Resiliente</h2>
            <p class="mb-4">Foco: Confronto ativo com padrões, mobilização da força de vontade (Fogo).</p>
            <div class="grid md:grid-cols-2 gap-4 text-sm">
                <div><strong class="text-cyan-300">Pilar:</strong> Fogo (Ação, Vontade)</div>
                <div><strong class="text-purple-300">Chakra:</strong> Manipura (Plexo Solar)</div>
                <div><strong class="text-gray-100">Arquétipos:</strong> Teseu & Minotauro, Hórus vs. Set, Sekhmet</div>
                <div><strong class="text-gray-100">Ferramentas:</strong> Reestruturação Cognitiva, Lua Cheia.</div>
            </div>
        </div>
        <!-- Etapas 4-7 (resumidas) -->
         <div class="content-card glass-effect">
            <h2 class="text-2xl font-bold mb-3 text-anahata">Etapa 4: Colheita Consciente</h2>
             <p class="mb-4">Foco: Integração, gratidão, solidificar novos hábitos, amor-próprio.</p>
         </div>
         <div class="content-card glass-effect">
            <h2 class="text-2xl font-bold mb-3 text-vishuddha">Etapa 5: Irradiando o Legado</h2>
            <p class="mb-4">Foco: Compartilhar a sabedoria adquirida, expressão autêntica.</p>
        </div>
         <div class="content-card glass-effect">
            <h2 class="text-2xl font-bold mb-3 text-ajna">Etapa 6: Introspecção Curativa</h2>
            <p class="mb-4">Foco: Mergulho profundo na sombra para curar padrões recorrentes.</p>
        </div>
         <div class="content-card glass-effect">
            <h2 class="text-2xl font-bold mb-3 text-sahasrara">Etapa 7: União Transcendental</h2>
            <p class="mb-4">Foco: Experiência da unidade, transcendência do ego, consciência pura.</p>
        </div>
    </template>

    <!-- Template: Compêndio Sincrético (Conteúdo Aprofundado) -->
    <template id="page-compendio">
        <div class="space-y-12">
            <h1 class="page-title text-transparent bg-clip-text bg-gradient-to-r from-teal-300 to-sky-400 text-center mb-8 text-5xl md:text-6xl">
                Compêndio Sincrético: Entendendo as Pontes
            </h1>

            <div class="content-card glass-effect p-6 md:p-8 rounded-lg shadow-xl border border-gray-700">
                <p class="text-lg md:text-xl text-slate-300 leading-relaxed mb-6">
                    Olha só: <strong class="text-amber-300">SINCRETISMO</strong> é o jeito de olhar pra um monte de coisa e perceber que, no fundo, é tudo a mesma coisa. É como ter uma "chave mestra" que abre várias portas.
                </p>
                <p class="text-lg md:text-xl text-slate-300 leading-relaxed mb-6">
                    Não é misturar religião "só por misturar", de jeito nenhum! É mais perceber que um monte de gente (como os alquimistas, os psicólogos, os astrólogos, os mestres de yoga, os xamãs) estava usando palavras diferentes (e algumas bem complicadas!) pra falar do <strong class="text-amber-300">MESMO processo: a jornada da nossa mente, da nossa consciência.</strong>
                </p>
                <p class="text-lg md:text-xl text-slate-300 leading-relaxed">
                    Pense assim: é como se um falasse "água", outro "water" e um terceiro "aqua". As palavras são diferentes, mas a sede que eles querem matar é a mesma. A verdade é que tá tudo ligado. Esse compêndio tá aqui pra te mostrar essas "pontes", sabe? Como uma coisa se conecta com a outra. Vamos lá!
                </p>
            </div>

            <div class="space-y-8">
                <h2 class="section-title text-amber-400 text-4xl md:text-5xl text-center" style="border-bottom: none;">
                    Ponte 1: A Mente e o "Laboratório" (<span class="text-teal-300">Psicologia & Alquimia</span>)
                </h2>
                <div class="content-card glass-effect p-6 md:p-8 rounded-lg shadow-xl border border-gray-700">
                    <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-4">
                        O Carl Jung, que foi um nome gigante da psicologia, foi ler uns textos bem antigos de alquimia e teve uma grande sacada. Ele viu que os diários dos alquimistas pareciam... diários de terapia! Cheios de sonhos malucos, medos, revelações, frustrações com o "processo".
                    </p>
                    <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-4">
                        Aí ele percebeu: os alquimistas não estavam (só) tentando ficar ricos fazendo ouro. O laboratório deles (o <strong class="text-amber-300">Atanor</strong>, ou "forninho") era, na verdade, a própria <strong class="text-amber-300">mente deles. A própria psique</strong>. O "processo" de que eles tanto falavam não era químico, era psicológico.
                    </p>
                    <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-6">
                        E aquela história de "transformar chumbo em ouro"? Puxa, isso é totalmente uma metáfora pra nossa vida.
                    </p>

                    <ul class="list-disc list-inside space-y-4 text-md md:text-lg text-slate-300 ml-4">
                        <li>
                            <strong class="text-amber-300">O Chumbo (Metal pesado, denso, "sem valor"):</strong> Somos nós no nosso estado "normal". Cheios de medos, traumas, inseguranças, de coisas que "pesam" na gente. Somos todos "quebrados" ou bagunçados de algum jeito.
                        </li>
                        <li>
                            <strong class="text-amber-300">O Ouro (Metal nobre, puro, brilhante):</strong> É a nossa melhor versão. Não é ser perfeito! É ser "inteiro". É quando você se conhece, se aceita e vive de um jeito autêntico.
                        </li>
                    </ul>
                    <p class="text-md md:text-lg text-slate-300 leading-relaxed mt-6">
                        O Jung chamou essa jornada de <strong class="text-amber-300">"Individuação"</strong>: deixar de ser o Chumbo (bagunçado) e se tornar o Ouro (inteiro, o "Self").
                    </p>
                    <p class="text-md md:text-lg text-slate-300 leading-relaxed mt-4">
                        As "Fases" da Alquimia são, tipo, as fases da nossa terapia (ou da vida mesmo):
                    </p>
                </div>

                <div class="content-card glass-effect p-6 md:p-8 rounded-lg shadow-xl border border-gray-700 space-y-8">
                    <div>
                        <h3 class="text-3xl text-amber-300 mb-3">1. PRIMA MATERIA (O Básico do Básico)</h3>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-2">
                            <strong class="text-yellow-200">Alquimia:</strong> O "chumbo", a gosma inicial, a matéria bruta com que tudo começa.
                        </p>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed">
                            <strong class="text-yellow-200">Psicologia:</strong> O teu Inconsciente. É tudo que tá aí dentro de você, meio jogado, antes de você arrumar a casa. Medos, talentos, coisas que você nem lembra... Sabe quando você se sente meio perdido na vida, tipo "quem sou eu?", "o que estou fazendo?". <strong class="text-teal-300">ISSO é a Prima Materia.</strong> É o "bloco de mármore" antes da escultura. É o "você" bruto, o "você" antes da transformação. É o ponto de partida.
                        </p>
                    </div>

                    <div>
                        <h3 class="text-3xl text-amber-300 mb-3">2. NIGREDO (A Fase "Difícil")</h3>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-2">
                            <strong class="text-yellow-200">Alquimia:</strong> A parte que tudo apodrece, dissolve. Basicamente, "queimar" tudo, reduzir a cinzas. É a fase mais escura e, muitas vezes, a mais longa.
                        </p>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-2">
                            <strong class="text-yellow-200">Psicologia:</strong> É a "noite escura da alma". É quando você <strong class="text-red-400">precisa</strong> olhar pro seu "lado sombrio". A tal da <strong class="text-red-400">"Sombra"</strong>. A Sombra não é (só) coisa "ruim"; é tudo que você escondeu, até de você mesmo. Às vezes é raiva, inveja... mas às vezes é sua criatividade, sua força, coisas que te disseram que era "errado" ser.
                        </p>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed">
                            <strong class="text-yellow-200">Por que dói?</strong> Porque você precisa encarar seus traumas, seus defeitos, as partes de você que você não gosta. Dói? Com certeza! E não dá pra pular essa fase, sabe? Se você não encara essa "sombra", ela fica te sabotando pela vida. Sabe aquele erro que você repete <em class="text-yellow-200">sempre</em>? É a tua sombra gritando "ME OLHA!". O Nigredo é botar luz nisso. É o "detox" da alma. É difícil? É. Mas é o adubo pra coisa nova crescer.
                        </p>
                    </div>

                    <div>
                        <h3 class="text-3xl text-amber-300 mb-3">3. ALBEDO (A "Limpeza")</h3>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-2">
                            <strong class="text-yellow-200">Alquimia:</strong> A hora de lavar as cinzas da fase difícil. A matéria é purificada, fica branquinha (como a lua). É a união da Rainha (Lua/Emoção) e do Rei (Sol/Razão).
                        </p>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-2">
                            <strong class="text-yellow-200">Psicologia:</strong> Depois do caos (Nigredo), vem a calmaria... mas é uma calmaria <em class="text-emerald-400">conquistada</em>. É o "a-ha!" depois da tempestade. É quando você se perdoa pelas coisas chatas. É quando você começa a fazer as pazes com seus lados opostos. O Jung falava de <code class="text-cyan-300">Anima</code> (o lado sensível/feminino dentro do homem) e <code class="text-cyan-300">Animus</code> (o lado de ação/masculino na mulher).
                        </p>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed">
                            <strong class="text-yellow-200">O que isso significa?</strong> É um cara aceitar o lado sensível dele (Anima) sem achar que é "menos homem". Ou uma mulher aceitar o lado "guerreiro" dela (Animus) sem culpa. É parar de brigar com você mesmo. É quando a poeira baixa e você se vê de verdade. Ficar em paz.
                        </p>
                    </div>

                    <div>
                        <h3 class="text-3xl text-amber-300 mb-3">4. RUBEDO (O "Ficou Completo")</h3>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-2">
                            <strong class="text-yellow-200">Alquimia:</strong> Prontinho! É o "casamento" final. A Pedra Filosofal tá pronta. O chumbo virou ouro.
                        </p>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed mb-2">
                            <strong class="text-yellow-200">Psicologia:</strong> Individuação. Você tá completo. Não é mais um monte de pedaço, é você "inteiro". Sabe, não é que você vira um "santo" ou que os problemas somem. Nada disso! A diferença é que agora você <em class="text-amber-400">sabe</em> quem você é. Você tem o <em class="text-amber-400">seu</em> centro. Você não quebra mais no primeiro perrengue.
                        </p>
                        <p class="text-md md:text-lg text-slate-300 leading-relaxed">
                            <strong class="text-yellow-200">O que é a "Pedra Filosofal"?</strong> É a tua essência pura, tua <em class="text-amber-400">força</em> interna. É sua autenticidade. Você finalmente entendeu qual é a sua, o seu propósito. Você age, sente e pensa de forma alinhada. É o <strong class="text-amber-400">Ouro!</strong>
                        </p>
                    </div>
                </div>

    <script>
        const mainContent = document.getElementById('main-content');
        const sidebar = document.getElementById('sidebar');
        const menuButton = document.getElementById('menu-button');
        let activeLink = document.querySelector('.sidebar-link.active');

        // --- Início: Animação do Céu Estrelado ---
        const canvas = document.getElementById('starry-sky');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let numStars = 500; // Número de estrelas

        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function createStars() {
            stars = [];
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 1.5 + 0.5, // Raio pequeno
                    speed: Math.random() * 0.3 + 0.1 // Velocidade lenta
                });
            }
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)'; // Cor da estrela

            for (let star of stars) {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function updateStars() {
            for (let star of stars) {
                star.y -= star.speed; // Movimento sutil para cima

                // Se a estrela sair do topo, reaparece embaixo
                if (star.y < 0) {
                    star.y = canvas.height;
                    star.x = Math.random() * canvas.width;
                }
            }
        }

        function animate() {
            drawStars();
            updateStars();
            requestAnimationFrame(animate);
        }

        // Event Listeners da Animação
        window.addEventListener('resize', () => {
            setCanvasSize();
            createStars();
        });

        setCanvasSize();
        createStars();
        animate();
        // --- Fim: Animação do Céu Estrelado ---


        // --- Início: Lógica de Navegação ---

        // Função para carregar a página inicial
        function loadInitialPage() {
            const initialPageTemplate = document.getElementById('page-jornada');
            if (initialPageTemplate) {
                mainContent.innerHTML = initialPageTemplate.innerHTML;
            }
        }

        // Função para mostrar a página clicada
        function showPage(pageId, clickedLink, event) {
            event.preventDefault(); // Impede o comportamento padrão do link '#'
            const template = document.getElementById(pageId);

            if (template) {
                mainContent.style.opacity = 0; // Fade out

                setTimeout(() => {
                    mainContent.innerHTML = template.innerHTML;
                    mainContent.style.opacity = 1; // Fade in
                    mainContent.scrollTop = 0; // Rola para o topo
                }, 200);

                if (activeLink) {
                    activeLink.classList.remove('active');
                }
                if (clickedLink) {
                    clickedLink.classList.add('active');
                    activeLink = clickedLink;
                }

                if (window.innerWidth < 1024) {
                    sidebar.classList.add('-translate-x-full');
                }
            } else {
                console.error('Template da página não encontrado:', pageId);
            }
        }

        // Função para abrir/fechar o menu mobile
        function toggleMenu() {
            sidebar.classList.toggle('-translate-x-full');
        }

        document.addEventListener('DOMContentLoaded', loadInitialPage);
        mainContent.style.transition = 'opacity 0.2s ease-in-out';

        // --- Início: Lógica do Forjador de Sigilos ---
        mainContent.addEventListener('click', function(event) {
            if (event.target.id === 'forge-button') {
                handleSigilForge();
            }
        });

        function handleSigilForge() {
            const intentionInput = document.getElementById('intention-input');
            const resultArea = document.getElementById('result-area');
            const glyphLetters = document.getElementById('glyph-letters');
            const sigilCanvasContainer = document.getElementById('sigil-canvas-container');

            const intention = intentionInput.value.toUpperCase();
            if (!intention) {
                // Futuramente, podemos adicionar um feedback visual de erro.
                return;
            }

            // Passo 1: Remover vogais
            const noVowels = intention.replace(/[AEIOU]/g, '');
            // Passo 2: Remover espaços e caracteres não-alfabéticos
            const cleaned = noVowels.replace(/[^A-Z]/g, '');
            // Passo 3: Remover letras duplicadas
            const uniqueLetters = [...new Set(cleaned.split(''))].join('');

            // Exibir as letras do glifo
            glyphLetters.textContent = uniqueLetters;
            resultArea.classList.remove('hidden');

            // Passo 4: Desenhar uma sugestão de sigilo
            drawSigil(uniqueLetters, sigilCanvasContainer);
        }

        function drawSigil(letters, container) {
            container.innerHTML = ''; // Limpa o canvas anterior
            const canvas = document.createElement('canvas');
            // Ajusta o canvas para o tamanho do container, respeitando o DPI do dispositivo
            const dpr = window.devicePixelRatio || 1;
            const rect = container.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            canvas.style.width = `${rect.width}px`;
            canvas.style.height = `${rect.height}px`;
            container.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            ctx.scale(dpr, dpr); // Escala o contexto para o DPI

            ctx.strokeStyle = '#fde047'; // Amarelo-300
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.shadowColor = 'rgba(253, 224, 71, 0.5)';
            ctx.shadowBlur = 10;

            if (letters.length === 0) return;

            const centerX = container.clientWidth / 2;
            const centerY = container.clientHeight / 2;
            const radius = Math.min(centerX, centerY) * 0.7;

            ctx.beginPath();

            // Ponto inicial aleatório no círculo
            let startAngle = Math.random() * 2 * Math.PI;
            ctx.moveTo(centerX + radius * Math.cos(startAngle), centerY + radius * Math.sin(startAngle));

            for (let i = 0; i < letters.length; i++) {
                // Cada letra gera uma linha para um novo ponto semi-aleatório no círculo
                const angle = (i / letters.length) * (Math.PI * 1.5) + (Math.random() - 0.5);
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                // Alterna entre linhas retas e curvas para mais abstração
                if (i % 2 === 0) {
                    ctx.lineTo(x, y);
                } else {
                    const cp1x = centerX + radius * Math.cos(angle - 0.2) * (Math.random() * 0.5 + 0.5);
                    const cp1y = centerY + radius * Math.sin(angle - 0.2) * (Math.random() * 0.5 + 0.5);
                    const cp2x = centerX + radius * Math.cos(angle + 0.2) * (Math.random() * 0.5 + 0.5);
                    const cp2y = centerY + radius * Math.sin(angle + 0.2) * (Math.random() * 0.5 + 0.5);
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, x, y);
                }
            }
            ctx.stroke();
        }
        // --- Fim: Lógica do Forjador de Sigilos ---
        // --- Fim: Lógica de Navegação ---

    </script>
