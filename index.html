            let bodyHtml = guideData.matriz.map((row, index) => `<tr class="border-b border-indigo-900/50 ${index % 2 === 0 ? 'bg-purple-900/20' : 'bg-transparent'}">${row.map(cell => `<td class="p-3 text-sm text-gray-300">${cell}</td>`).join('')}</tr>`).join('');
            return `<h2 class="font-title text-3xl font-bold text-center text-amber-300 mb-6">Matriz Vibracional "Florescer"</h2><div class="content-card overflow-x-auto"><table class="min-w-full"><thead class="bg-purple-900/30"><tr>${headerHtml}</tr></thead><tbody>${bodyHtml}</tbody></table></div>`;
        }

        function showTab(tabId) {
            allTabButtons.forEach(btn => {
                btn.classList.toggle('tab-active', btn.id === `tab-btn-${tabId}`);
            });

            let contentHtml = '';
            if (tabId.startsWith('etapa')) {
                contentHtml = getEtapaHtml(guideData.etapas[tabId]);
            } else if (tabId === 'pranayamas') {
                contentHtml = getPranayamasHtml();
            } else if (tabId === 'matriz') {
                contentHtml = getMatrizHtml();
            }
            contentArea.innerHTML = contentHtml;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Remove a classe de transi√ß√£o que n√£o √© mais necess√°ria aqui
            // contentArea.classList.add('transition-opacity', 'duration-500');
            const style = document.createElement('style');
            style.innerHTML = `.animate-fade-in { animation: fadeIn 0.5s ease-in-out; } @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }`;
            document.head.appendChild(style);
            showTab('etapa1');
        });
    </script>
</body>
