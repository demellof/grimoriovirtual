            contentDisplay.innerHTML = `<div class="content-card animate-fade-in"><h2 class="font-grimoire-title text-3xl font-bold mb-4 text-amber-300">${etapa.titulo}</h2><div class="mb-6"><h3 class="text-xl font-semibold text-amber-200/90 mb-2 border-b border-amber-800/50 pb-1">Foco Psicoespiritual</h3><p class="text-gray-300">${etapa.foco}</p></div><div class="grid md:grid-cols-2 gap-6 mb-6"><div><h3 class="text-xl font-semibold text-amber-200/90 mb-2 border-b border-amber-800/50 pb-1">Pilares Fundamentais</h3>${pilaresHtml}</div><div><h3 class="text-xl font-semibold text-amber-200/90 mb-2 border-b border-amber-800/50 pb-1">Centros Energ√©ticos</h3>${chakrasHtml}</div></div><div class="mb-6"><h3 class="text-xl font-semibold text-amber-200/90 mb-2 border-b border-amber-800/50 pb-1">Arqu√©tipos</h3><p class="text-gray-300">${etapa.arqu√©tipos}</p></div><div><h3 class="text-xl font-semibold text-amber-200/90 mb-2 border-b border-amber-800/50 pb-1">Ferramentas e Rituais</h3><p class="text-gray-300">${etapa.ferramentas}</p></div></div>`;
        }

        function renderPranayamas() {
            let pranayamasHtml = guideData.pranayamas.map(p => `<div class="content-card"><h3 class="text-2xl font-semibold text-amber-300 mb-3">${p.nome}</h3><span class="inline-block bg-purple-900/50 text-purple-200 px-3 py-1 rounded-full text-sm font-medium mb-3">${p.efeito}</span><div class="mb-3"><h4 class="font-semibold text-amber-200/90">T√©cnica:</h4><p class="text-gray-300 text-sm">${p.tecnica}</p></div><div class="mb-3"><h4 class="font-semibold text-amber-200/90">Benef√≠cios:</h4><p class="text-gray-300 text-sm">${p.beneficios}</p></div><div><h4 class="font-semibold text-red-400">Contraindica√ß√µes:</h4><p class="text-red-300 text-sm">${p.contraindicacoes}</p></div></div>`).join('');
            contentDisplay.innerHTML = `<h2 class="font-grimoire-title text-3xl font-bold text-center text-amber-300 mb-6">Guia Visual de Pranayamas</h2><div class="grid md:grid-cols-2 gap-6">${pranayamasHtml}</div>`;
        }

        function renderMatriz() {
            let headers = ['Etapa', 'Chakras', 'Pilar(es)', 'Arqu√©tipos', 'Foco PNL', 'Ciclos', 'Qualidade'];
            let headerHtml = headers.map(h => `<th class="p-3 text-left text-sm font-semibold text-amber-200 uppercase tracking-wider">${h}</th>`).join('');
            let bodyHtml = guideData.matriz.map((row, index) => `<tr class="border-b border-amber-900/50 ${index % 2 === 0 ? 'bg-purple-900/20' : 'bg-transparent'}">${row.map(cell => `<td class="p-3 text-sm text-gray-300">${cell}</td>`).join('')}</tr>`).join('');
            contentDisplay.innerHTML = `<h2 class="font-grimoire-title text-3xl font-bold text-center text-amber-300 mb-6">Matriz Vibracional "Florescer"</h2><div class="content-card overflow-x-auto"><table class="min-w-full"><thead class="bg-purple-900/30"><tr>${headerHtml}</tr></thead><tbody>${bodyHtml}</tbody></table></div>`;
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            renderBookshelf();

            bookshelfContainer.addEventListener('click', (e) => {
                const book = e.target.closest('.book');
                if (book && book.dataset.section) {
                    showContent(book.dataset.section);
                }
            });

            backToShelfBtn.addEventListener('click', hideContent);
        });

    </script>
