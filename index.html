<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Pagã: Guia Holístico Pessoal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Base & Fonts --- */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #1a132b; /* Deep cosmic purple */
            color: #e0e0e0; 
            overflow-x: hidden;
        }
        .font-cinzel { font-family: 'Cinzel', serif; text-shadow: 0 0 8px rgba(200, 164, 77, 0.4); }

        /* --- Cosmic Background --- */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, rgba(46, 31, 71, 0.9) 0%, rgba(26, 19, 43, 1) 100%), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><g fill-opacity="0.2" fill="%23a37e2c"><circle cx="100" cy="100" r="1"/><circle cx="200" cy="300" r="1.5"/><circle cx="400" cy="500" r="1"/><circle cx="600" cy="200" r="1.2"/><circle cx="750" cy="650" r="1"/><circle cx="50" cy="700" r="0.8"/><circle cx="300" cy="50" r="1.1"/><circle cx="550"cy="450" r="1.3"/><circle cx="250" cy="550" r="1"/><circle cx="650" cy="750" r="1.5"/></g></svg>');
            animation: stars 120s linear infinite;
            z-index: -2;
        }

        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: -1600px 800px; }
        }

        /* --- Components & Layout --- */
        .card { 
            background-color: rgba(20, 15, 30, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid #4a3a69; 
            transition: all 0.3s ease; 
        }
        .btn-primary { background-color: #a37e2c; color: #1a1a1a; font-weight: bold; transition: background-color 0.3s ease; }
        .btn-primary:hover { background-color: #c8a44d; }
        .btn-secondary { background-color: #4a3a69; color: #e0e0e0; font-weight: bold; transition: background-color 0.3s ease; }
        .btn-secondary:hover { background-color: #5c4887; }
        .form-input { background-color: #2a2042; border: 1px solid #4a3a69; color: #e0e0e0; border-radius: 0.5rem; padding: 0.75rem; width: 100%; }
        
        /* --- Navigation --- */
        .tab { position: relative; }
        .tab.active { color: #c8a44d; }
        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: #a37e2c;
            transition: width 0.3s ease;
        }
        .tab.active::after { width: 60%; }

        /* --- Pillar Cards & Magic Glow --- */
        .pillar-card {
            position: relative;
            background-color: rgba(20, 15, 30, 0.75);
            border: 1px solid #4a3a69;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        .pillar-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: #c8a44d;
            box-shadow: 0 0 20px rgba(200, 164, 77, 0.4);
        }
        .pillar-card::before {
            content: "";
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            background: radial-gradient(circle, rgba(200, 164, 77, 0.3) 0%, rgba(200, 164, 77, 0) 70%);
            border-radius: 50%;
            transition: width 0.5s ease, height 0.5s ease;
            transform: translate(-50%, -50%);
        }
        .pillar-card:hover::before {
            width: 300px;
            height: 300px;
        }
        
        /* --- Content Sections & Animations --- */
        .content-section { display: none; animation: fadeIn 0.8s ease-out; }
        .content-section.active { display: block; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Accordion --- */
        .accordion-header { cursor: pointer; transition: background-color 0.2s ease; }
        .accordion-header:hover { background-color: #3a2c5a; }
        .accordion-content { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; }
        .section-intro { text-align: center; margin-bottom: 2rem; max-w: 800px; margin-left: auto; margin-right: auto; }

        /* --- Grimoire --- */
        .grimoire-entry-card { position: relative; }
        .grimoire-tag { background-color: #4a3a69; color: #c8a44d; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .delete-btn { position: absolute; top: 1rem; right: 1rem; color: #888; cursor: pointer; transition: color 0.2s; }
        .delete-btn:hover { color: #ef4444; }

        /* --- Herbarium Section --- */
        .herb-tabs { border-bottom: 1px solid #4a3a69; }
        .herb-tab {
            background-color: transparent;
            border: none;
            padding: 0.75rem 1.5rem;
            color: #aaa;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .herb-tab:hover { color: #c8a44d; }
        .herb-tab.active {
            color: #c8a44d;
            background-color: rgba(200, 164, 77, 0.1);
            border-bottom: 2px solid #a37e2c;
        }
        .herb-card { cursor: pointer; }
        .herb-image-placeholder {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #4a3a69, #2a2042);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cinzel', serif;
            font-size: 4rem;
            color: #a37e2c;
            text-shadow: 0 0 10px #000;
            border-bottom: 1px solid #4a3a69;
        }
        .herb-detail-heading {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: #a37e2c;
            margin-bottom: 0.5rem;
            padding-bottom: 0.25rem;
            border-bottom: 1px solid #4a3a69;
        }

        /* --- Altar de Manifestação (Cosmograma Sagrado) --- */
        .altar-container { text-align: center; }
        .sigil-central {
            width: 150px; height: 150px;
            margin: 2rem auto;
            border: 2px solid #a37e2c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: pulse 4s infinite, spin 60s linear infinite;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .planetary-seals { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; }
        .planetary-seal {
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .planetary-seal:hover { transform: scale(1.1); }
        .seal-icon {
            width: 80px; height: 80px;
            border: 1px solid #4a3a69;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 0.5rem auto;
            font-size: 2.5rem;
            background-color: rgba(20, 15, 30, 0.8);
            transition: all 0.3s ease;
        }
        .planetary-seal:hover .seal-icon { border-color: #c8a44d; box-shadow: 0 0 15px rgba(200, 164, 77, 0.4); }
        .planetary-seal.active .seal-icon { border-color: #c8a44d; background-color: rgba(200, 164, 77, 0.2); animation: pulse 4s infinite; }
        #intention-form textarea { min-height: 100px; }

        /* --- Cosmogram Section --- */
        .cosmogram-intro { text-align: center; margin-bottom: 3rem; max-width: 700px; margin-left: auto; margin-right: auto; }
        .cosmogram-sun { text-align: center; margin-bottom: 3rem; }
        .orbit { margin-bottom: 3rem; text-align: center; }
        .orbit-title { font-family: 'Cinzel', serif; font-size: 1.5rem; color: #a37e2c; margin-bottom: 1.5rem; }
        
        .crystal-orb {
            background-color: rgba(20, 15, 30, 0.9);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border: 1px solid #4a3a69;
            transition: all 0.3s ease;
        }
        .crystal-orb:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: #c8a44d;
            box-shadow: 0 0 20px rgba(200, 164, 77, 0.3);
        }
        .crystal-orb-icon { font-size: 2.5rem; margin-bottom: 0.5rem; line-height: 1; }
        .sun-orb {
            width: 220px;
            height: 220px;
            border-color: #c8a44d;
            box-shadow: 0 0 30px rgba(200, 164, 77, 0.6);
            animation: pulse 4s infinite;
        }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 30px rgba(200, 164, 77, 0.6); } 50% { box-shadow: 0 0 45px rgba(255, 223, 135, 0.8); } }
        
        /* --- Chakra & Pranayama Sections --- */
        .chakra-card .accordion-header, .pranayama-card .accordion-header { border-left: 4px solid #a37e2c; }
        .chakra-card .accordion-content, .pranayama-card .accordion-content { border-left: 4px solid #4a3a69; }
        .pranayama-image-placeholder {
             width: 120px; height: 120px;
             background: linear-gradient(135deg, #4a3a69, #2a2042);
             border-radius: 0.5rem;
             display: flex; align-items: center; justify-content: center;
             font-size: 3rem; color: #a37e2c;
             float: left; margin-right: 1.5rem; margin-bottom: 0.5rem;
        }

        /* --- Generic Detail Modal --- */
        .detail-modal {
            position: fixed; inset: 0; background-color: rgba(10, 5, 20, 0.8); backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center; z-index: 100;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .detail-modal.visible { opacity: 1; visibility: visible; }
        .detail-modal-content {
            background-color: #1a132b; border: 1px solid #a37e2c; border-radius: 0.5rem;
            padding: 2rem; width: 90%; max-width: 650px; max-height: 90vh; overflow-y: auto; position: relative;
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .detail-modal.visible .detail-modal-content { transform: scale(1); }
        .close-modal-icon { position: absolute; top: 1rem; right: 1rem; cursor: pointer; font-size: 1.5rem; color: #888; transition: color 0.2s; }
        .close-modal-icon:hover { color: #fff; }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a132b; }
        ::-webkit-scrollbar-thumb { background: #4a3a69; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a37e2c; }
    </style>
</head>
<body class="bg-[#1a1a1a] text-[#e0e0e0]">

    <div id="loading-message" class="fixed inset-0 flex items-center justify-center bg-[#1a132b] z-50">
        <div class="text-center p-8 rounded-lg">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-[#a37e2c] mx-auto mb-4"></div>
            <p class="text-lg font-semibold font-cinzel text-[#a37e2c]">Despertando a Rota Pagã...</p>
        </div>
    </div>

    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
        <div class="bg-[#1a132b] rounded-lg p-8 shadow-xl max-w-lg mx-auto border border-[#a37e2c]">
            <h3 id="modal-title" class="text-xl font-bold font-cinzel text-red-500 mb-4 flex items-center"><i class="fas fa-exclamation-triangle mr-3"></i><span>Erro</span></h3>
            <div id="modal-message" class="text-[#e0e0e0] mb-6 text-sm space-y-2"></div>
            <button id="close-modal-btn" class="w-full btn-primary py-2 px-4 rounded-lg">Compreendido</button>
        </div>
    </div>
    
    <div id="detail-modal" class="detail-modal">
        <div class="detail-modal-content">
            <i class="fas fa-times close-modal-icon" id="close-detail-modal"></i>
            <div id="detail-modal-body"></div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="bg-black/50 backdrop-blur-sm text-white p-6 text-center shadow-lg border-b-2 border-[#a37e2c]">
            <h1 class="text-3xl font-bold font-cinzel tracking-wider">Rota Pagã</h1>
            <div id="user-id-display" class="text-sm mt-2 text-gray-400"></div>
        </header>
        
        <nav id="main-nav" class="bg-[#1a132b]/80 backdrop-blur-sm flex flex-wrap justify-center shadow-md sticky top-0 z-10">
            <button class="tab active py-4 px-6 font-semibold transition-colors text-sm" data-section="main-section"><i class="fas fa-home mr-2"></i>Santuário</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="jornada-section"><i class="fas fa-map-signs mr-2"></i>Jornada Florescer</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="cosmograma-section"><i class="fas fa-star mr-2"></i>Altar de Manifestação</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="tomo-de-poder-section"><i class="fas fa-book-dead mr-2"></i>Tomo de Poder</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="herbario-floresta-section"><i class="fas fa-leaf mr-2"></i>Herbário da Floresta</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="cosmograma-cristalino-section"><i class="fas fa-gem mr-2"></i>Cosmograma Cristalino</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="chakra-section"><i class="fas fa-atom mr-2"></i>Centros de Poder</button>
            <button class="tab py-4 px-6 font-semibold transition-colors text-sm" data-section="pranayama-section"><i class="fas fa-wind mr-2"></i>Sopros de Vida</button>
        </nav>

        <main class="container mx-auto p-4 md:p-8">
            
            <section id="main-section" class="content-section active"></section>
            
            <section id="pillar-detail-section" class="content-section">
                 <button class="back-to-main btn-secondary py-2 px-4 rounded-lg mb-6"><i class="fas fa-arrow-left mr-2"></i> Voltar ao Santuário</button>
                 <div id="pillar-content" class="card rounded-lg p-6 no-hover"></div>
            </section>

            <section id="jornada-section" class="content-section"></section>
            <section id="cosmograma-section" class="content-section"></section>
            <section id="tomo-de-poder-section" class="content-section"></section>
            <section id="herbario-floresta-section" class="content-section"></section>
            <section id="cosmograma-cristalino-section" class="content-section"></section>
            <section id="chakra-section" class="content-section"></section>
            <section id="pranayama-section" class="content-section"></section>

        </main>
    </div>
    
    <script type="module" src="index.tsx"></script>
</body>
</html>
